<div class="carousel-container-test"> 
  <section class="carousel mt-4">
    <h2>GIOCHI IN EVIDENZA</h2>
     
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <ng-container *ngFor="let game of games; let i = index">
          <div class="carousel-item" [class.active]="i === 0">
            <div class="game-card-wrapper">
              <app-game-card [game]="game"></app-game-card>
            </div>
          </div>
        </ng-container>
      </div>
  
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
    <div *ngIf="games.length === 0">
      <p>Nessun gioco disponibile.</p>
    </div>
  </section>
  </div>
